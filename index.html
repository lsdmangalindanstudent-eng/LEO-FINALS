<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>Hello! This is my simple personal website.</p>
    
    <img src="https://via.placeholder.com/200" alt="Profile Picture">
    
    <p>I like to create websites and learn new things.</p>
    
    <button onclick="sayHello()">Click Me</button>
    
    <button onclick="changeColor()">Change Background</button>
    
    <p id="message"></p>

    <script>
        function sayHello() {
            document.getElementById('message').innerText = 'Hello! Thanks for clicking the button!';
        }

        function changeColor() {
            const colors = ['#ffcccc', '#ccffcc', '#ccccff', '#ffffcc', '#ffccff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
